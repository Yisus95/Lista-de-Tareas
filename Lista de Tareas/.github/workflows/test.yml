name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-django

      - name: Run black check (only project files)
        run: |
          black --version
          # Atenci√≥n: usamos la ruta relativa al repo y entre comillas por los espacios
          black --check "Mi web/src/proyecto" || { echo "Ejecuta 'black \"Mi web/src/proyecto\"' localmente para arreglar el formateo"; exit 1; }

      - name: Run isort check (only project files)
        run: |
          isort --version
          isort --check-only "Mi web/src/proyecto" || { echo "Ejecuta 'isort \"Mi web/src/proyecto\"' localmente para ordenar imports"; exit 1; }

      - name: Run flake8 (only project files)
        run: |
          flake8 "Mi web/src/proyecto" || { echo "Ejecuta 'flake8 \"Mi web/src/proyecto\"' localmente para ver errores"; exit 1; }

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: proyecto.settings
        run: |
          pytest -q