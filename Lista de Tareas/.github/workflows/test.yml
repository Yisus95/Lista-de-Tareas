name: CI

on:
  push:
    branches: [ main, "**" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-django

      - name: Run black check (only project files)
        run: |
          black --version
          # Ajusta la ruta 'src' si tu código está en otra carpeta
          black --check src || { echo "Run 'black src' locally to fix formatting"; exit 1; }

      - name: Run isort check (only project files)
        run: |
          isort --version
          isort --check-only src || { echo "Run 'isort src' locally to fix imports"; exit 1; }

      - name: Run flake8 (only project files)
        run: |
          flake8 src || { echo "Run 'flake8 src' locally to see issues"; exit 1; }

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: proyecto.settings
        run: |
          pytest -q